<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Интернет магазин</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="main">
                <div class="cards">
                    <div class="card" id="1">
                        <img src="./images/burger-1.jpg" alt="Чизбургер" class="card__img">
                        <h2 class="card__title">Чизбургер</h2>
                        <p class="card__price">78р</p>
                        <div class="card__button">
                            <button class="card__button-one">-</button>
                            <p class="card__button-counter">1</p>
                            <button class="card__button-two">+</button>
                        </div>
                        <button class="card__backet">ДОБАВИТЬ В КОРЗИНУ</button>
                    </div>
                    <div class="card" id="2">
                        <img src="./images/burger-2.jpg" alt="Чикенбургер" class="card__img">
                        <h2 class="card__title">Чикенбургер</h2>
                        <p class="card__price">62р</p>
                        <div class="card__button">
                            <button class="card__button-one">-</button>
                            <p class="card__button-counter">1</p>
                            <button class="card__button-two">+</button>
                        </div>
                        <button class="card__backet">ДОБАВИТЬ В КОРЗИНУ</button>
                    </div>
                    <div class="card" id="3">
                        <img src="./images/burger-3.jpg" alt="Гамбургер" class="card__img">
                        <h2 class="card__title">Гамбургер</h2>
                        <p class="card__price">65р</p>
                        <div class="card__button">
                            <button class="card__button-one">-</button>
                            <p class="card__button-counter">1</p>
                            <button class="card__button-two">+</button>
                        </div>
                        <button class="card__backet">ДОБАВИТЬ В КОРЗИНУ</button>
                    </div>
                    <div class="card" id="4">
                        <img src="./images/burger-4.jpg" alt="Фишбургер" class="card__img">
                        <h2 class="card__title">Фишбургер</h2>
                        <p class="card__price">204р</p>
                        <div class="card__button">
                            <button class="card__button-one">-</button>
                            <p class="card__button-counter">1</p>
                            <button class="card__button-two">+</button>
                        </div>
                        <button class="card__backet">ДОБАВИТЬ В КОРЗИНУ</button>
                    </div>
                </div>
                <div class="backet__all">
                    <h2 class="backet__title">Корзина</h2>
                    <div class="backet__void">
                        <h5 class="backet__void-title">Корзина пуста</h5>
                    </div>
                    <div class="backet">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
